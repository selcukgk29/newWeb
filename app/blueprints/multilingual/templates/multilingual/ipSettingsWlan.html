{% extends "base.html" %} {% block content %}

<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{_('Interfaces-WLAN')}}</h1>
  </div>
  <!-- Content Row -->
  <div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="refreshButton card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">WLAN</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="container">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              <form
                action="{{url_for('multilingual.ipSettingsWlan')}}"
                method="POST"
              >
                <div class="input-box alignmentEnd">
                  <select
                    class="btn btn-secondary"
                    name="interface"
                    onchange="location = this.value;"
                  >
                    <option
                      class=""
                      value="{{url_for('multilingual.ipSettingsEth0')}}"
                    >
                      WLAN
                    </option>
                    <option
                      class=""
                      value="{{url_for('multilingual.ipSettingsEth1')}}"
                    >
                      ETH1
                    </option>
                    <option
                      class=""
                      value="{{url_for('multilingual.ipSettingsWlan')}}"
                    >
                      ETH0
                    </option>
                    <option
                      class=""
                      value="{{url_for('multilingual.ipSettingsGSM')}}"
                    >
                      GSM
                    </option>
                  </select>
                </div>
                <div
                  class="btn-group btn-group-toggle alignmentEnd"
                  data-toggle="buttons"
                >
                  <label
                    class="btn btn-secondary mediaButton"
                    id="clientButton"
                  >
                    <input
                      type="radio"
                      name="options"
                      id="option1"
                      autocomplete="off"
                      class="inputsSameParameter addUserInputs"
                      onclick="activeClient()"
                    />
                    Client
                  </label>
                  <label
                    class="btn btn-secondary mediaButton"
                    id="hotspotButton"
                  >
                    <input
                      type="radio"
                      name="options"
                      id="option2"
                      autocomplete="off"
                      class="inputsSameParameter addUserInputs"
                      onclick="activeHotspot()"
                    />
                    Hotspot
                  </label>
                  <label
                    class="btn btn-secondary mediaButton"
                    id="disableButton"
                  >
                    <input
                      type="radio"
                      name="options"
                      id="option3"
                      class="inputsSameParameter addUserInputs"
                      autocomplete="off"
                    />
                    Disabled
                  </label>
                </div>

                <div class="input-box">
                  <span class="details">SSID</span>
                  <input
                    placeholder=""
                    type="text"
                    name="SSID"
                    value="{%if dataType1!=None%}{{ dataType1[0]['WifiSSID']}}{% endif %}"
                    class="inputsSameParameter addUserInputs"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="input-box">
                  <span class="details"> {{_('Password')}}</span>
                  <input
                    type="text"
                    name="Password"
                    value="{%if dataType1!=None%}{{ dataType1[0]['WifiPssw']}}{% endif %}"
                    class="inputsSameParameter addUserInputs"
                    autocomplete="off"
                    required
                  />
                </div>
                <br />
                <br />

                <div class="input-box">
                  <span class="subTitle">{{_('Static Configuration')}}</span>
                  <hr class="wlanHr" />
                </div>

                <div class="input-box">
                  <span class="details">IP Adress</span>
                  <input
                    type="text"
                    name="WifiLocalIp"
                    class="inputsSameParameter addUserInputs ipInput"
                    value="{%if dataType1!=None%}{{ dataType1[0]['WifiLocalIp']}}{% endif %}"
                    autocomplete="off"
                    maxlength="18"
                    required
                  />
                </div>

                <div class="input-box">
                  <span class="details">Gateway</span>
                  <input
                    type="text"
                    name="WifiGateway"
                    class="inputsSameParameter addUserInputs ipInput"
                    value="{%if dataType1!=None%}{{ dataType1[0]['WifiGateway']}}{%endif%}"
                    autocomplete="off"
                    maxlength="18"
                    required
                  />
                </div>
                <div class="input-box">
                  <span class="details">DNS1</span>
                  <input
                    type="text"
                    name="WifiDns1Ip"
                    class="inputsSameParameter addUserInputs ipInput"
                    value="{%if dataType1!=None%}{{ dataType1[0]['WifiDns1Ip']}}{%endif%}"
                    autocomplete="off"
                    maxlength="18"
                    required
                  />
                </div>
                <div class="input-box">
                  <span class="details">DNS2:</span>
                  <input
                    type="text"
                    name="WifiDns2Ip"
                    class="inputsSameParameter addUserInputs ipInput"
                    value="{%if dataType1!=None%}{{ dataType1[0]['WifiDns2Ip']}}{%endif%}"
                    autocomplete="off"
                    maxlength="18"
                    required
                  />
                </div>
                <div class="input-box alignmentEnd">
                  <button type="submit" class="btn btn-primary applyButton">
                    Aply
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  @media only screen and (max-width: 760px),
    (min-device-width: 768px) and (max-device-width: 1024px) {
    .mediaButton {
      width: 40%;
    }
  }
</style>
<script src="{{url_for('static', filename='/javascripts/wlanPage.js')}}"></script>
<script src="/static/javascripts/jquery.min.js"></script>
<script src="{{url_for('static', filename='/javascripts/hotspotTopBar.js')}}"></script>
<script src="{{url_for('static', filename='/javascripts/ipvalidation.js')}}"></script>
{% endblock content %}
